<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Beautiful Quotes</title>
</head>

<body>
    <main>
        <div class="quote-wrapper">
            <article class="text-wrapper">
                <h1>Fela Anikulapo</h1>
                <aside class="Properties-wrapper">
                    <div class="Hits">
                        <h2> Hit Songs </h2>
                        <p> Gentle man </p>
                    </div>
                    <div class="Quote">
                        <h2> Quote </h2>
                        <p> "The beauty of Africa is big sound it's the sound of a community."</p>
                    </div>
                </aside>
            </article>
            <div class="image-wrapper">

                <img src="fela.jpg" alt="Fela holding up is hands" />
                <div class="image-info"><span>Afrobeat Singer</span> <span><img src="icons/heart.svg" /></span></div>
                <nav class="quote-nav">
                </nav>
            </div>
        </div>
    </main>
</body>

</html>
